<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yahoo!</title>
    <link rel="stylesheet" href="app.css" />
    <!-- Boostrap Import -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- We set the padding to 0 (px-0) to prevent negative padding (to prevent scroll bars to appear) -->
    <div class="container-fluid px-0">
      <!-- Header -->
      <!-- We set the margin to 0 (m-0) to prevent negative margin (to prevent scroll bars to appear) -->
      <div class="row row-cols-auto m-0 header">
        <button class="col navOption">Mail</button>
        <button class="col navOption">Notificaciones</button>
        <button type="button" class="col botonLogin">Iniciar Sesion</button>
      </div>

      <!-- Center Content -->
      <div class="vstack gap-3 centerContent">
      <!-- mx-auto is for horizontally centering content --> 
        <img src="imgs/logo-Yahoo.png" alt="">
        <div class="searchBar">
          <button>
            <img src="imgs/searchIcon.png" alt="">
          </button>
          <input type="text" name="" id="" placeholder="">
        </div>
        <div class="hstack gap-3">
          <button type="button" class="belowSearchBarButtons">Buscar con Yahoo</button>
          <button type="button" class="belowSearchBarButtons">Me siento con suerte</button>
        </div>
        <div class="ofrecidoText">Ofrecido por Yahoo en: 
          <a href="file:///Users/santiagoaguirre/Desktop/WebBootcamp/Bootstrap/GoogleRemake/index.html">
            Español
          </a>
        </div>
      </div>

      <!-- Footer -->
      <div class="vstack footerBottom">
        <div class="row row-cols-auto footer m-0">
          <button class="col navOption">México</button>
        </div>
        <p class="lineBreak"></p>
        <div class="row row-cols-auto footer m-0">
          <button class="col navOption">Sobre Yahoo</button>
          <button class="col navOption">Condiciones</button>
          <button class="col navOption">Privacidad</button>
          <button class="col navOption">Ayuda</button>
          <button class="col navOption">Comentarios</button>
          <button class="col navOption">© 2022 Yahoo. Todos los derechos reservados.</button>
        </div>
      </div>

      <!-- Boostrap JS Bundle Import (Dropdowns, poppers, and tooltips) -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"
      ></script>

    </div>
  </body>
</html>
